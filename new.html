<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Force Bidar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the container */
        .container {
            display: flex;
            justify-content: space-around; /* Space between boxes */
            padding: 20px;
        }

        /* Style for the boxes */
        .box {
            text-align: center; /* Center-align the text */
            padding: 20px; /* Padding around the content */
            border: 2px solid #ccc; /* Border for each box */
            border-radius: 10px; /* Rounded corners */
            transition: all 0.3s; /* Smooth transition on hover */
        }

        .box:hover {
            border-color: #000; /* Change border color on hover */
        }

        /* Style for circular images */
        .image {
            width: 100px; /* Fixed width for images */
            height: 100px; /* Fixed height for images */
            overflow: hidden; /* Hide overflow if image is larger */
            border-radius: 50%; /* Make the images circular */
            border: 2px solid #ccc; /* Border around the circle */
            display: inline-block; /* Keep it inline */
        }

        .image img {
            width: 100%; /* Fit image within the circle */
            height: auto; /* Maintain aspect ratio */
        }

        /* Style for the headings */
        h1 {
            font-size: 1.5rem; /* Adjust heading size */
            margin-top: 10px; /* Margin above the heading */
        }
    </style>
</head>
<body>
    <h1 style=" color: #333; text-align: center; font-size: 3rem;">Air Force Bidar</h1>
    <div class="container">
        <!-- Circular image for "Upload CSV" -->
        <a href="https://images.app.goo.gl/6qRD93MA5AUjokmx9" id="container-1" class="box">
            <div class="image">
                <img src="image/csv.jpg" alt="Upload CSV"> <!-- Logo for Upload CSV -->
            </div>
            <h1>Upload CSV</h1>
        </a>

        <!-- Circular image for "Visualisation" -->
        <a href="/visualisation.html" id="container-2" class="box">
            <div class="image">
                <img src="image/3uvhfgsjrtcvvdmrle5457ooej.png" alt="Visualisation"> <!-- Logo for Visualisation -->
            </div>
            <h1>Visualisation</h1>
        </a>

        <!-- Circular image for "Final Reports" -->
        <a href="/report.html" id="container-3" class="box">
            <div class="image">
                <img src="image/report.png" alt="Final Reports"> <!-- Logo for Final Reports -->
            </div>
            <h1>Final Reports</h1>
        </a>
    </div>
</body>
</html>

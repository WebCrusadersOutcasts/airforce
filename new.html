<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wide Dropdown with Divisions</title>
    <style>
        /* Basic styling for the divisions */
        .top {
            background-color: #f2f2f2; /* Light gray */
            padding: 10px;
            text-align: center;
        }

        .middle, .bottom {
            display: flex; /* Use flexbox to align side by side */
            justify-content: space-between;
            padding: 10px;
        }

        .box {
            background-color: #e6e6e6; /* Slightly darker gray */
            flex: 1;
            margin: 5px;
            padding: 10px;
            text-align: center;
        }

        /* Increase the height of the bottom divisions */
        .middle .box, .bottom .box {
            height: 280px; /* Increased height */
        }

        /* Styling for the dropdown to increase its width */
        select {
            font-size: 24px; /* Increase the size of dropdown text */
            padding: 10px;  /* Additional padding for easier clicking */
            border-radius: 5px; /* Rounded corners for aesthetics */
            border: 1px solid #ccc; /* Border for definition */
            background-color: white; /* Background color of dropdown */
            cursor: pointer; /* Change cursor to pointer when hovering */
            width: 800px; /* Increase the width of the dropdown to four times the default */
        }
    </style>
</head>
<body>
    <!-- Top division with wide dropdown menu -->
    <div class="top" style="font-size: xx-large;">
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="options">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>

    <!-- Middle divisions with increased height -->
    <div class="middle">
        <div class="box">
            <h2>Left Middle Division</h2>
            <p>Content for the left division.</p>
        </div>
        <div class="box">
            <h2>Right Middle Division</h2>
            <p>Content for the right division.</p>
        </div>
    </div>

    <!-- Bottom divisions with increased height -->
    <div class="bottom">
        <div class="box">
            <h2>Left Bottom Division</h2>
            <p>Content for the left bottom division.</p>
        </div>
        <div class="box">
            <h2>Right Bottom Division</h2>
            <p>Content for the right bottom division.</p>
        </div>
    </div>
</body>
</html>

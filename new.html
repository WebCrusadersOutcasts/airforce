<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Divisions Layout</title>
    <style>
        /* Styling for the top division */
        .top {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        /* Flexbox setup for vertical stacking */
        .section {
            padding: 10px;
            margin: 10px 0; /* Add space between sections */
        }

        /* Styling for the boxes with increased height */
        .box {
            background-color: #e6e6e6;
            padding: 20px;
            text-align: center;
            height: 450px; /* Tripled height for larger boxes */
        }

        /* Dropdown styling */
        select {
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- Top division with a dropdown menu -->
    <div class="top">
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="options">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </div>

    <!-- First section -->
    <div class="section">
        <div class="box">
            <h2>First Division</h2>
            <p>This is the first large division.</p>
        </div>
    </div>

    <!-- Second section -->
    <div class="section">
        <div class="box">
            <h2>Second Division</h2>
            <p>This is the second large division.</p>
        </div>
    </div>

    <!-- Third section -->
    <div class="section">
        <div class="box">
            <h2>Third Division</h2>
            <p>This is the third large division.</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
</head>
<body>
    <h1>Upload CSV</h1>
    <form action="http://127.0.0.1:5000/" method="post" enctype="multipart/form-data">
        <label for="aircraft_no">Aircraft No:</label>
        <input type="text" name="aircraft_no" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" name="date" required><br><br>
        
        <label for="sortie_numbers">Sortie Numbers:</label>
        <input type="text" name="sortie_numbers" required><br><br>
        
        <label for="file">Choose CSV file:</label>
        <input type="file" name="file" accept=".xlsx, .xls, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" required><br><br>
        
        <input type="submit" value="Upload">
    </form>
</body>
</html>

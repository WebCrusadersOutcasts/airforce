<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown from Backend</title>
<script src="/visualisation.js"></script>
</head>
<body>

<h2>Select Options</h2>

<form>
  <label for="date">Date:</label>
  <select id="date" name="date">
    <!-- Date options will be populated dynamically from the backend -->
  </select>
  <br><br>
  
  <label for="aircraft">Aircraft Number:</label>
  <select id="aircraft" name="aircraft">
    <!-- Aircraft options will be populated dynamically from the backend -->
  </select>
  <br><br>
  
  <label for="sortie">Sortie:</label>
  <select id="sortie" name="sortie">
    <!-- Sortie options will be populated dynamically from the backend -->
  </select>
  <br><br>
  
  <input type="submit" value="Submit">
</form>

<script>
// Assuming you have data coming from the backend in JSON format
// Sample data structure
const backendData = {
  dates: ["2024-05-01", "2024-05-02", "2024-05-03"],
  aircrafts: ["A123", "B456", "C789"],
  sorties: ["S1", "S2", "S3"]
};

// Function to populate dropdown options
function populateDropdown(dropdownId, options) {
  const dropdown = document.getElementById(dropdownId);
  options.forEach(option => {
    const optionElement = document.createElement("option");
    optionElement.text = option;
    dropdown.add(optionElement);
  });
}

// Populate dropdowns with data from the backend
populateDropdown("date", backendData.dates);
populateDropdown("aircraft", backendData.aircrafts);
populateDropdown("sortie", backendData.sorties);
</script>

</body>
</html>
